<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link type="text/css" rel="stylesheet" href="styles/index.css">
    <link rel="shortcut icon" href="#">
</head>
<body>
<form class="main-form">
    <h1 class="header">
        Обратная связь
    </h1>
    <fieldset class="form-field">

        <div class="form-field form-filed-item little">
            <label for="name" class="form-field label">Имя</label>
            <input type="text" id="name" class="form-field field">
        </div>
        <div class="form-field form-filed-item little">
            <label for="phone" class="form-field label">Телефон</label>
            <input type="tel" id="phone" class="form-field field" inputmode="tel">
        </div>
        <div class="form-field form-filed-item little">
            <label for="mail" class="form-field label">Эл.почта</label>
            <input type="email" id="mail" class="form-field field" inputmode="email">
        </div>
        <div class="form-field form-filed-item big">
            <label for="message" class="form-field label">Сообщение</label>
            <input type="text" id="message" class="form-field field">
        </div>
        <div class="form-field bottom">
            <p class="form-field privacy-policy">Отправляя форму вы соглашаетесь с <a href="https://cutt.ly/8RbK50j"
                                                                                      target="_blank" class="link">пользовательским
                соглашением</a>
                и <a href="https://e-kontur.ru/enquiry/1318/privacy" target="_blank" class="link">политикой
                    конфиденциальности</a></p>
            <input type="submit" id="apply-button" class="form-field apply-button" value="Отправить">
        </div>
    </fieldset>
</form>
</body>
<script type="module" src="js/index.js"></script>
</html>
