<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link type="text/css" rel="stylesheet" href="styles/index.css">
    <link rel="shortcut icon" href="#">
</head>
<body>
<form class="main-form">
    <h1 class="header">
        Обратная связь
    </h1>
    <fieldset class="feedback-form">
        <div class="feedback-form-item little">
            <label for="name" class="label">Имя</label>
            <input type="text" id="name" class="field">
        </div>
        <div class="feedback-form-item little">
            <label for="phone" class="label">Телефон</label>
            <input type="tel" id="phone" class="field" inputmode="tel">
        </div>
        <div class="feedback-form-item little">
            <label for="mail" class="label">Эл.почта</label>
            <input type="email" id="mail" class="field" inputmode="email">
        </div>
        <div class="feedback-form-item big">
            <label for="message" class="label">Сообщение</label>
            <textarea id="message" class="field"></textarea>
        </div>
        <div class="bottom">
            <p class="privacy-policy">Отправляя форму вы соглашаетесь с
                <a href="https://cutt.ly/8RbK50j" target="_blank" class="link"> пользовательским соглашением</a> и
                <a href="https://e-kontur.ru/enquiry/1318/privacy" target="_blank" class="link"> политикой
                конфиденциальности </a>
            </p>
            <input type="submit" id="apply-button" class="apply-button" value="Отправить">
        </div>
    </fieldset>
</form>
</body>
<script type="module" src="js/index.js"></script>
</html>
